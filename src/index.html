<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Par ou Ímpar</h1>
        <form id="parOuImpar">
            <div>
                <label for="jogada">Escolha seu número</label>
                <input type="number" id="jogada" required min="0" max="10" value="0" step="1">
            </div>
            <button id="par" type="submit">Escolha Par</button>
            <button id="impar" type="submit">Escolha Ímpar</button>
        </form>
        <div class="vitoria resultado">
            <p>A máquina escolheu: </p><span id="resultado-valor-vitoria"></span>
            <h2 id="mostrar-par-id">Par</h2>
            <h2 id="mostrar-impar-id">Impar</h2>
            <h2>Você venceu!</h2>
        </div>
        <div class="derrota resultado">
            <p>A máquina escolheu: </p><span id="resultado-valor-derrota"></span>
            <h2 class="mostrar-par">Par</h2>
            <h2 class="mostrar-impar">Impar</h2>
            <h2>Você perdeu!</h2>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
